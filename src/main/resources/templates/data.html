<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title>CRUD</title>
</head>
<body>
<div th:if="${not #lists.isEmpty(mahasiswa)}">
<table class="table table-striped">
    <tr>
        <th>Nama</th>
        <th>Npm</th>
        <th>Umur</th>
        <th>Alamat</th>
        <th>Kelas</th>
        <th>Prodi</th>
        <th>Jurusan</th>
        <th>Action</th>
    </tr>

    <tr th:each="mahasiswas: ${mahasiswa}">
        <td th:text="${mahasiswas.nama}"></td>
        <td th:text="${mahasiswas.npm}"></td>
        <td th:text="${mahasiswas.umur}"></td>
        <td th:text="${mahasiswas.alamat}"></td>
        <td th:text="${mahasiswas.prodi}"></td>
        <td th:text="${mahasiswas.kelas}"></td>
        <td th:text="${mahasiswas.jurusan}"></td>
        <td><a th:href="${'/datasiswa/edit/'+mahasiswas.id}"><button>Edit</button></a>
            <a th:href="${'/datasiswa/hapus/'+mahasiswas.id} "><button>Hapus</button></a></td>
    </tr>
</table></div>
<form th:action="@{/datasiswa/create}">

    <br>
    <div class="form-group">
        <button type="submit">Create</button>
    </div>
</form>
</body>
</html>
